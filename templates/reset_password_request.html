{% extends "base.html" %}

{% block title %}Reset Password - Shield{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card-custom p-5">
        <div class="text-center mb-4">
          <i class="fas fa-key fa-3x text-warning mb-3"></i>
          <h2>Reset Your Password</h2>
          <p class="text-muted">Enter your email to receive a password reset link.</p>
        </div>
        <form method="POST">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
          <button type="submit" class="btn btn-warning btn-lg w-100 btn-custom mb-3">
            <i class="fas fa-key me-2"></i>Send Reset Link
          </button>
          <div class="text-center">
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-custom">
              <i class="fas fa-sign-in-alt me-2"></i>Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
